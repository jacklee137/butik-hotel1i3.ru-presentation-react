        <script>

          function downloadJSAtOnload() {
            
            let element = document.createElement("script");
            element.src = "https://api-maps.yandex.ru/2.1/?apikey=8103dd979-5480-4788-9c89-797fba86e6e9&lang=ru_RU";
            document.head.appendChild(element);
          }

            setTimeout(() => {
                downloadJSAtOnload();
            }, 0);

          let center = [55.732976, 37.387977];
          //let center = [55.732976, 37.387977];
            setTimeout(() => {
                        ymaps.ready(function () {
                let map = new ymaps.Map('map', {
                    center: center,
                    zoom: 16,
                    controls: []
                });

                let placemark = new ymaps.Placemark(center, {}, {
                    iconLayout: 'default#image',
                    iconImageHref: '/local/templates/interguest/assets/images/icons/map-pin.svg',
                    iconImageSize: [52, 69],
                    iconImageOffset: [-25, -65]
                });

            map.geoObjects.add(placemark);

            /*объявляю переменную в который будут храниться и изменяться координаты ломанной до метро*/
                let metro = []
                /*при опредленном урле записывается координаты ломанный в переменной*/
                                  
                            
                              
                                                                                              
                let myGeoObject = new ymaps.GeoObject({
                // Описываем геометрию геообъекта.
                geometry: {
                // Тип геометрии - "Ломаная линия".
                type: "LineString",
                // Указываем координаты вершин ломаной.
                coordinates: metro
                },
                // Описываем свойства геообъекта.
                properties:{
                //hintContent: "Я геообъект",
                }
                }, {
                // Задаем опции геообъекта.
                // Включаем возможность перетаскивания ломаной.
                draggable: false,
                // Цвет линии.
                strokeColor: "#C40000",
                // Ширина линии.
                strokeWidth: 5
                });
                //Добавляем ломанную линию на карту
                map.geoObjects.add(myGeoObject);



            }); 

        }, 5000);
        </script>
